<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loja de tintas</title>
</head>

<body>
    <header>
        <h1>Calculadora de tinta</h1>
    </header>


    <h2>ORÇAMENTO</h2>
    <div class="fundo">
        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="telefone">Telefone</label> <br>
        <input type="number" name="telefone" id="telefone">
        <br>
        <label for="e-mail">E-mail</label> <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="altura">Altura da parede</label> <br>
        <input type="number" name="altura" id="altura">
        <br>
        <label for="largura">Largura da parede</label> <br>
        <input type="number" name="largura" id="largura">
        <br>
        <label for="alturaJanela">Altura da janela</label><br>
        <input type="number" name="alturaJanela" id="alturaJanela">
        <br>
        <label for="larguraJanela">Largura da janela</label><br>
        <input type="number" name="larguraJanela" id="larguraJanela">
        <br>
        <label for="alturaPorta">Altura da porta</label><br>
        <input type="number" name="alturaPorta" id="alturaPorta">
        <br>
        <label for="larguraPorta">Largura da porta</label><br>
        <input type="number" name="larguraPorta" id="larguraPorta">
        <br>
        <label for="rendimento">Rendimento da tinta</label><br>
        <input type="number" name="rendimento" id="rendimento">
        <br>
        <label for="demao">Quantidade de demãos</label><br>
        <input type="number" name="demao" id="demao">
        <br> <br>
        <button id="b1">CALCULAR</button>
    </div>

    <div class="resp" id="resp">

    </div>

    <script src="./js/calculadora.js"></script>


</body>

</html>
